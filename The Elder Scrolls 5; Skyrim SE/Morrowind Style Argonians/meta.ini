nexusDescription="A quite humourously, 4 year long project, this mod attempts to bring Argonians closer to their Morrowind glory days.\r<br />\r<br />Features:\r<br />Digitigrade feet\r<br />Females without human characteristics (breastless)\r<br />Adjusted base game clothes meshes\r<br />Adjusted base game armour meshes\r<br />Digitigrade boots\r<br />\r<br />Things that did not make it:\r<br />Integrated tail\r<br />Swimming animations\r<br />\r<br />\r<br />Currently, every single clothing and armour that isn&#39;t from Dawnguard or Dragonborn has been done. If you would like to convert clothing and armour from the DLCs or mods, I can give instructions and link your conversions here.\r<br />\r<br />\r<br />Requirements:\r<br />[url=http://www.nexusmods.com/skyrim/mods/43833/?]Digitigrade Khajiit[/url]\r<br />[url=http://www.nexusmods.com/skyrim/mods/52918/?]Better Claws and Gauntlets[/url] (doesn&#39;t require the esp)\r<br />\r<br />\r<br />Installation:\r<br />Place esp below digitigrade khajiit&#39;s.\r<br />If necessary, regenerate npc heads. (see below)\r<br />\r<br />\r<br />Troubleshooting:\r<br />\r<br />An npc&#39;s neck doesn&#39;t match their body.\r<br />Female argonians have new head meshes that need to be regenerated for npcs. \r<br />The base game&#39;s npcs have already been included for convenience. For any\r<br /> dlc or mod added [b]female argonians[/b], load all the data files which have new npcs and export their heads using the [url=http://www.creationkit.com/index.php?title=Dark_Face_Bug]creation kit[/url].\r<br />\r<br />(Non-dlc) clothes/armour doesn&#39;t look right.\r<br />Something is overwriting the record changes, move the esp lower down the load order.\r<br />\r<br />\r<br />Credits:\r<br />4 years ago I kinda sorta gave up on the project, this mod wouldn&#39;t be possible without these people\r<br />Senviro- for designing, sculpting and painting the textures of the amazing feet\r<br />Derok- for [url=http://www.nexusmods.com/skyrim/mods/74833/?]taking over the project[/url] and skinning and finishing the models\r<br />Damian- for his wonderful designs of the alternative boots\r<br />Drohung- miscellaneous work and keeping the mod alive\r<br />Reddit user Zilav tes5edit scripting\r<br />and all the supporters who never gave up hope on the mod for 4 years[b]\r<br />\r<br />\r<br />[/b]How is this different from [url=http://www.nexusmods.com/skyrim/mods/74833/?]this mod[/url]?\r<br />This mod doesn&#39;t include khajiits and relies on a seperate mod for it\r<br />Argonians do not have undies \r<br />Morrowind style female Argonians\r<br />Custom skeletons\r<br />Updates- feet/leg made seamless, all missing clothes and armours in base games \r<br />covered (report anything missing), bug fixes on iron armours"
